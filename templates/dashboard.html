<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Spectr — Admin Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-size: 15px;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: #0f0f0f;
            color: #fff;
        }

        .sidebar {
            width: 260px;
            background: rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            padding: 28px 20px;
        }

        .logo {
            font-size: 26px;
            font-weight: 900;
            margin-bottom: 30px;
            letter-spacing: -1px;
        }

        .logo span {
            transform: scaleX(-1);
            display: inline-block;
            color: #888;
        }

        .menu a {
            display: block;
            padding: 12px 14px;
            margin-bottom: 6px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            transition: background 0.25s;
        }

        .menu a:hover,
        .menu .active {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
        }

        .content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }

        h1 {
            margin-bottom: 26px;
            font-size: 22px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 14px;
            padding: 26px 22px;

            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;

            gap: 10px;  
        }

        .label {
            font-size: 14px;
            color: #aaa;
        }

        .value {
            font-size: 34px;
            font-weight: 700;
            color: #fff;
        }

        @media (max-width: 700px) {
            .sidebar {
                display: none;
            }

            body {
                padding: 12px;
            }
        }
    </style>
</head>

<body>

    
    <div class="sidebar">
        <div class="logo">spect<span>ɾ</span></div>

        <div class="menu">
            <a class="active" href="/view/admin/dashboard">Dashboard</a>
            <a href="/view/admin/users">Manage Users</a>
            <a href="/view/admin/products">Manage Products</a>
            <a href="/view/admin/orders">Manage Orders</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>


    <div class="content">

        <h1>Dashboard</h1>

        <div class="grid">

            <div class="card">
                <div class="label">Total Users</div>
                <div class="value">{{.data.TotalUsers}}</div>
            </div>

            <div class="card">
                <div class="label">Total Revenue</div>
                <div class="value">₹{{printf "%.2f" .data.TotalRevenue}}</div>
            </div>

            <div class="card">
                <div class="label">Products Sold</div>
                <div class="value">{{.data.TotalProductsSold}}</div>
            </div>

            <div class="card">
                <div class="label">Total Sales</div>
                <div class="value">{{.data.TotalSales}}</div>
            </div>

        </div>

    </div>

    <script>
        const token = localStorage.getItem("access_token");
        if (!token) window.location.href = "/view/login";

        function logout() {
            localStorage.removeItem("access_token");
            document.cookie = "refresh_token=; Max-Age=0; path=/;";
            window.location.href = "/view/login";
        }
    </script>

</body>
</html>
