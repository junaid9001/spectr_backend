<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 380px;
            padding: 45px;
            border: 1px solid rgba(152, 152, 152, 0.25);
            border-radius: 18px;
            background: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
        }

        .title {
            font-size: 26px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 35px;
            color: black;
        }

        .input-group {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid rgba(152, 152, 152, 0.568);
            border-radius: 12px;
            outline: none;
            font-size: 15px;
            background: white;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: black;
        }

        button {
            width: 100%;
            padding: 14px 15px;
            background: black;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background: rgba(0, 0, 0, 0.85);
        }

        #errorMsg {
            display: none;
            background: rgba(255, 0, 0, 0.1);
            color: red;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            margin-top: 18px;
            border: 1px solid rgba(255, 0, 0, 0.35);
        }
    </style>

</head>

<body>

    <div class="login-container">
        <div class="title">Admin Login</div>

        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required />
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required />
            </div>

            <button type="submit">Login</button>

            <div id="errorMsg"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById("errorMsg");

            try {
                const res = await fetch("/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok && data.status === "success") {

                    if (data.role === "admin") {
                        localStorage.setItem("access_token",data.access_token)
                        window.location.href = "/auth/login";
                    } else {
                        errorEl.textContent = " Access Denied: Only admin users can access the dashboard.";
                        errorEl.style.display = "block";
                    }

                } else {
                    errorEl.textContent = data.error || "Login failed!";
                    errorEl.style.display = "block";
                }

            } catch (err) {
                errorEl.textContent = "Server error. Try again later.";
                errorEl.style.display = "block";
            }
        });
    </script>


</body>

</html>
