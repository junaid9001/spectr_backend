]<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spectr Admin</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f0f0f;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            right: 0;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(25px);
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 28px;
            padding: 32px 44px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.06);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 300px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-50%);
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            color: #fff;
            margin-bottom: 28px;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .logo span {
            display: inline-block;
            transform: scaleX(-1);
            color: #888;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 28px;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 18px;
        }

        input {
            width: 100%;
            padding: 13px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            outline: none;
            font-size: 14px;
            color: #fff;
            transition: all 0.25s ease;
            font-family: inherit;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.25);
        }

        input:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.15);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.04);
        }

        button {
            width: 100%;
            padding: 13px 16px;
            background: #fff;
            color: #0f0f0f;
            border: none;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            margin-top: 16px;
            letter-spacing: 0.3px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-1.5px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #errorMsg {
            display: none;
            background: rgba(239, 68, 68, 0.12);
            border: 1px solid rgba(239, 68, 68, 0.25);
            color: #fca5a5;
            padding: 12px 14px;
            border-radius: 12px;
            font-size: 13px;
            text-align: center;
            margin-top: 18px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.08);
            margin: 20px 0 16px 0;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.35);
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 44px 28px;
                border-radius: 24px;
            }

            .title {
                font-size: 28px;
            }

            .logo {
                font-size: 24px;
            }
        }
    </style>

</head>

<body>

    <div class="login-container">
        <div class="content">
            <div class="logo">spect<span>É¾</span></div>
            <div class="title">Welcome</div>
            <p class="subtitle">Sign in to your admin dashboard</p>

            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required />
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required />
                </div>

                <button type="submit">Sign In</button>

                <div id="errorMsg"></div>

                <div class="divider"></div>
                <div class="footer">Secure Admin Access</div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById("errorMsg");
            const button = this.querySelector('button');

            button.disabled = true;
            button.textContent = 'Signing in...';

            try {
                const res = await fetch("/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok && data.status === "success") {

                    if (data.role === "admin") {
                        localStorage.setItem("access_token", data.access_token)
                        window.location.href = "/view/admin/dashboard";
                    } else {
                        errorEl.textContent = "Access Denied: Only admin users can access the dashboard.";
                        errorEl.style.display = "block";
                        button.disabled = false;
                        button.textContent = 'Sign In';
                    }

                } else {
                    errorEl.textContent = data.error || "Login failed!";
                    errorEl.style.display = "block";
                    button.disabled = false;
                    button.textContent = 'Sign In';
                }

            } catch (err) {
                errorEl.textContent = "Server error. Try again later.";
                errorEl.style.display = "block";
                button.disabled = false;
                button.textContent = 'Sign In';
            }
        });
    </script>

</body>

</html>
